<!DOCTYPE html>
<html>
  <head>
    <title>DSC190 Map Viewer</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <!-- Toggle switch -->
    <div id='top' style="color: white; padding-left: 20px; padding-top:20px; padding-bottom:20px;">
    <h3 id='page-title'>IoT Device Map</h3> 
    <p class='switch-text'>Group 7's Data</p>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider round"></span>
    </label>
    <p class='switch-text'>Class Data</p>
    </div>

    <div id="map"></div>

    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRQQ4iVEx6ijcbOgwtc7Y95i7tMdlqtvw&callback=initMap">
    </script>
  </body>
</html>

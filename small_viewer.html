<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <title>DSC190 Data Viewer</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="tables.css">
        <link rel="stylesheet" href="small_viewer.css"/>
    </head>
    <body class="w3-theme-l5">
        <div class="w3-container w3-card w3-white w3-round w3-margin-right w3-margin-left"><br>
            <div class="w3-row-padding" style="margin:0 -16px">                
                <table class="smalltableList" id="groupDataTable">
                    <thead>
                        <tr>
                            <th>Hour (Military Time)</th>
                            <th>Group Temperature (Celsius)</th>
                            <th>Group Humidity</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>    
                <br>
            </div>
        </div>
        <div id="weather_chart" style="width: 800px; height: 550px;"></div>
        <div id="meteostat_chart" style="width: 800px; height: 550px;"></div>
        <div id="temperature_chart" style="width: 800px; height: 550px;"></div>
        <div id="humidity_chart" style="width: 800px; height: 550px;"></div>
        <div id="comparetemperatures_chart" style="width: 800px; height: 550px;"></div>
        <div id="comparehumidities_chart" style="width: 800px; height: 550px;"></div>
        <div id="temperature_offset_chart" style="width: 800px; height: 550px;"></div>
        <div id="humidity_offset_chart" style="width: 800px; height: 550px;"></div>
        <br>
        <span id="debugStr"></span>
        <script src="small_viewer.js"></script>
    </body>
</html>
